<script>
// Sponsorship tier selection handler
document.addEventListener('DOMContentLoaded', function() {
  const sponsorButtons = document.querySelectorAll('#sponsors button, #individual-sponsors button');
  
  sponsorButtons.forEach(button => {
    button.addEventListener('click', function(e) {
      const card = this.closest('[class*="rounded-2xl"]');
      const tierName = card.querySelector('h4').textContent;
      const tierAmount = card.querySelector('.text-3xl').textContent;
      
      // Redirect to contact with tier info
      window.location.href = '/contact?tier=' + encodeURIComponent(tierName) + '&amount=' + encodeURIComponent(tierAmount);
    });
  });
});
</script>
